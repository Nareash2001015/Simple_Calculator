<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simpleCalculator.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="display">

        <input type="text" size="30" maxlength="15" placeholder="Calculate...."><br>

        <div class="icon row1 one   "><<</div>
        <div class="icon row1 two   ">CE</div>
        <div class="icon row1 three">%</div>
        <div class="icon row1   four ">/</div><br><br>

        <div class="icon one    row2">7</div>
        <div class="icon two    row2">8</div>
        <div class="icon three  row2">9</div>
        <div class="icon four  multiply row2">*</div><br><br>

        <div class="icon one   row3">4</div>
        <div class="icon two   row3">5</div>
        <div class="icon three row3">6</div>
        <div class="icon four  row3">-</div><br><br>

        <div class="icon one   row4">1</div>
        <div class="icon two   row4">2</div>
        <div class="icon three row4">3</div>
        <div class="icon four  row4">+</div><br><br>

        <div class="icon two    row5">0</div>
        <div class="icon four   row5">=</div>
        <div class="icon one   row5">Space</div>

    </div>

    <div class="instruction">
       <p>Use 'Space' after every operand or operator.</p>
    </div>

    <script src="simpleCalculator.js"></script>
</body>
</html>
